<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Phil's Bowling Scorecard</title>
  <meta name="author" content="Phil Vigus">

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="input-button-container">
    <input id="input-score-0" class="input-button" type="button" value="0">
    <input id="input-score-1" class="input-button" type="button" value="1">
    <input id="input-score-2" class="input-button" type="button" value="2">
    <input id="input-score-3" class="input-button" type="button" value="3">
    <input id="input-score-4" class="input-button" type="button" value="4">
    <input id="input-score-5" class="input-button" type="button" value="5">
    <input id="input-score-6" class="input-button" type="button" value="6">
    <input id="input-score-7" class="input-button" type="button" value="7">
    <input id="input-score-8" class="input-button" type="button" value="8">
    <input id="input-score-9" class="input-button" type="button" value="9">
    <input id="input-score-10" class="input-button" type="button" value="10">
  </div>
  <input id="input-score" type="number">
  <input id="input-score-button" type="button" value="Submit score">

  <div id="scorecard">
    <div id="frame0">
      <span id="frame0-score1"></span> - <span id="frame0-score2"></span>
      <div id="frame0-total"></div>
    </div>
    --------
    <div id="frame1">
      <span id="frame1-score1"></span> - <span id="frame1-score2"></span>
      <div id="frame1-total"></div>
    </div>
    --------
    <div id="frame2">
      <span id="frame2-score1"></span> - <span id="frame2-score2"></span>
      <div id="frame2-total"></div>
    </div>
    --------
    <div id="frame3">
      <span id="frame3-score1"></span> - <span id="frame3-score2"></span>
      <div id="frame3-total"></div>
    </div>
    --------
    <div id="frame4">
      <span id="frame4-score1"></span> - <span id="frame4-score2"></span>
      <div id="frame4-total"></div>
    </div>
    --------
    <div id="frame5">
      <span id="frame5-score1"></span> - <span id="frame5-score2"></span>
      <div id="frame5-total"></div>
    </div>
    --------
    <div id="frame6">
      <span id="frame6-score1"></span> - <span id="frame6-score2"></span>
      <div id="frame6-total"></div>
    </div>
    --------
    <div id="frame7">
      <span id="frame7-score1"></span> - <span id="frame7-score2"></span>
      <div id="frame7-total"></div>
    </div>
    --------
    <div id="frame8">
      <span id="frame8-score1"></span> - <span id="frame8-score2"></span>
      <div id="frame8-total"></div>
    </div>
    --------
    <div id="frame9">
      <span id="frame9-score1"></span> - <span id="frame9-score2"></span> - <span id="frame9-score3"></span>
      <div id="frame9-total"></div>
    </div>
    ========
    Total
    <div id="game-total">
    </div>
    ========
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <script src="./src/frame.js"></script>

</html>
